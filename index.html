<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header" style="text-align:center;">
                <!-- header and start button -->
                <h1>Word Guess Game</h1>
                <button class="start-button">Start</button>
            </div>
        </div>

        <div class="row">
            <div class="col-9 game-box">
                <!-- game entry box -->
            </div>

            <div class="col-3 score-box">
                <div class="row">
                    <div class="col-6 stats">
                        <!-- wins and losses -->
                        <p>
                            Wins:
                            Losses:
                        </p>
                    </div>
                    <div class="col-6 reset-button">
                        <!-- reset button -->
                        <button>Reset Score</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 timer">
                        <!-- timer -->
                        <h3 class="time" style="text-align:center;"></h3>
                    </div>
                </div>
            </div>
        </div>





        <script src="script.js"></script>
</body>

</html>
